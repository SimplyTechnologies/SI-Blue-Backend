<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 480px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 32px 24px 24px 24px;
        text-align: center;
      }

      .logo {
        display: block;
        margin: 0 auto 24px auto;
        width: 120px;
        height: auto;
      }

      h2 {
        color: #192252;
        margin-bottom: 16px;
      }

      p {
        color: #636777;
        margin-bottom: 32px;
        font-size: 16px;
      }

      .button {
        display: inline-block;
        padding: 12px 32px;
        background: #403c89;
        color: #fff !important;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        margin-top: 12px;
        transition: background 0.2s;
      }

      .button:hover {
        background: #534fb1;
      }

      .footer {
        margin-top: 32px;
        color: #aaa;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="{{FRONTEND_URL}}/logo.png" alt="Logo" />
      <h2>Password Reset Request</h2>
      <p>
        We received a request to reset your password. Click the button below to set a new password. If you did not
        request this, you can safely ignore this email.
      </p>
      <a class="button" href="{{FRONTEND_URL}}/reset-password?token={{TOKEN}}">Reset Password</a>
      <div class="footer">
        This link is valid for 10 minutes. After that, it will expire for security reasons.<br />
      </div>
    </div>
  </body>
</html>
